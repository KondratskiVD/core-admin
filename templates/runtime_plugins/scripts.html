<div class="container-fluid">

        <div class="card mt-3 card-table-sm">
            <div class="card-header">
                <div class="row">
                    <div class="col-4">
                        <h4>Plugins</h4>
                    </div>
                    <div class="col-8">
                        <div class="d-flex justify-content-end">
                            <button id="btn-delete" type="button" class="btn btn-secondary btn-sm btn-icon__sm mr-2"><i class="fas fa-power-off"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-borderless"
                    id="table"
                    data-toggle="table"
                    data-url="/api/v1/admin/runtime_plugins/administration"
                    data-unique-id="name"
                    data-pagination="false"
                  >

                  <!-- data-pagination-pre-text="<img src='/design-system/static/assets/ico/arrow_left.svg'>" -->
                  <!-- data-pagination-next-text="<img src='/design-system/static/assets/ico/arrow_right.svg'>" -->

                  <!-- data-page-size=5 -->
                  <!-- data-page-list="[5, 10, 15]" -->

                  <!-- data-side-pagination="server" -->
                  <!-- data-page-list="[10, 25, 50, 100, all]" -->
                  <!-- data-toolbar="#toolbar" -->

                    <thead class="thead-light">
                        <tr>
                            <!-- <th data-visible="false" data-field="id">ID</th> -->
                            <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="name">Name</th>
                            <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="description">Description</th>
                            <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="enabled">Enabled</th>
                            <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="prepared">Prepared</th>
                            <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="activated">Activated</th>
                            <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="local_version">Local version</th>
                            <th scope="col" data-sortable="true" data-cell-style="nameStyle" data-field="repo_version">Repo version</th>
                            <th scope="col" data-align="right" data-cell-style="cellStyle" data-formatter="actionsFormatter" data-events="actionsEvents">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

</div>
